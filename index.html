<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTO RUSH</title>
  <style>
    body {
      background-color: rgb(29, 28, 28);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      color: azure;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 50vh;
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
    }
    
    .float-wa {
      position: fixed;
      width: 2px;
      height:2px;
      bottom: 150px;
      right: 150px;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 100;
    }

    .header, .input-container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin: 20px 0;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .input-container input, .input-container button {
      padding: 10px;
      font-size: 16px;
    }

    .input-container input {
      flex: 1;
    }

    .input-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }

 
    @media (max-width: 600px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 90%;
        margin-bottom: 10px;
      }
      .float-wa {
      position: fixed;
      width: 2px;
      height:2px;
      bottom: 100px;
      right: 100px;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 500;
    }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>

  <a href="https://wa.me/5491154148590?text=Hola" class="float-wa" target="_blank">
    <img src="wtsp.png" style ="width: 80px;" >
  </a>

  <div class="header">
    <img src="MotoRush ESCUDO PNG.png" alt="MotoRush Logo" style="max-width: 100%; height: auto;">
  </div>

  <div class="header">
    <h1>Seguí tu envío en tiempo real:</h1>
  </div>

  <div class="input-container">
    <input type="text" id="code" placeholder="Ingresar código">
    <button onclick="trackGPS()">Enviar</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    async function trackGPS() {
      const code = document.getElementById('code').value;
      if (!code) {
        alert('Ingrese su código de envío');
        return;
      }
      const response = await fetch(`https://motor.pmsalgado24.workers.dev/location?code=${code}`);
      if (response.ok) { // Verifica si la respuesta es exitosa
        const { lat, lon } = await response.json();
        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon]).addTo(map);
        }
        map.setView([lat, lon], 13);
        setTimeout(trackGPS, 5000); // Actualizar cada 5 segundos
      } else {
        alert('Código inválido');
      }
    }
  </script>

</body>
</html>
