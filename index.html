<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #map { height: 80vh; width: 80%; margin: 20px; }
   
  
    .float-wa{
        position:fixed;
        width:60px;
        height:60px;
        bottom:40px;
        right:40px;
        background-color:#25d366;
        color:#FFF;
        border-radius:50px;
        text-align:center;

        z-index:100;
    }
  
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body style="background-color: rgb(29, 28, 28);align-items: center;">

    <a href="https://wa.me/5491154148590?text=Hola" class="float-wa" target="_blank">
        <img class="fa fa-whatsapp" style="margin-top:16px;"></i>
    </a>

    <div style="padding-left: 420px;">
        <img src="MotoRush ESCUDO PNG.png">
    </div>
  <div style="margin-left: 300px;">
    <h1 style="padding-left: 120px;color: azure; font-size: 26px;">Seguí tu envío en tiempo real:</h1>
  </div>
  <div style="padding-left: 500px;">
  <input  type="text" id="code" placeholder="Ingresar código">
  <button onclick="trackGPS()">Envíar</button>
</div>
    <div  style="padding-left: 150px;">
  <div id="map"></div>
</div>






  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    async function trackGPS() {
      const code = document.getElementById('code').value;
      if (!code) {
        alert('Ingrese su código de envío');
        return;
      }
      const response = await fetch(`https://motor.pmsalgado24.workers.dev/location?code=${code}`);
      if (response.ok) { // Verifica si la respuesta es exitosa
        const { lat, lon } = await response.json();
        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon]).addTo(map);
        }
        map.setView([lat, lon], 13);
        setTimeout(trackGPS, 5000); // Actualizar cada 5 segundos
      } else {
        alert('Código inválido');
      }
    }
  </script>

</body>

</html>
