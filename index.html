<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <title>MOTO RUSH</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>

  <a href="https://wa.me/5491162395830?text=Hola" class="float-wa" target="_blank">
    <img src="wtsp.png" style ="width: 80px;" >
  </a>

  <div class="container">
    <img src="FONDO IG.png" alt="Fondo IG" class="background-image">
    <div class="background-gradient"></div>
    <img src="MotoRush ESCUDO PNG.png" alt="MotoRush Logo" class="overlay-image">
</div>

  <div class="header">
    <h1>Seguí tu envío en tiempo real:</h1>
  </div>

  <div class="input-container">
    <input type="text" id="code" placeholder="Ingresar código">
    <button onclick="trackGPS()">Enviar</button>
  </div>

  <div id="map"></div>



  <footer class="footer">
    <div class="footer-container">
        <div class="footer-flex">
            <div class="footer-logo">
                <a href="#">
                    <img src="MotoRush ESCUDO PNG.png" alt="MotoRush Logo">
                </a>
            </div>
            <ul class="footer-links">
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Políticas de privacidad</a></li>
                <li><a href="#">Licencia</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <hr class="footer-hr">
        <span class="footer-text">© 2024 <a href="#">MotoRush</a>. Todos los derechos reservados.</span>
    </div>
</footer>



  <script>
    const map = L.map('map').setView([-34.61315, -58.37723], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    async function trackGPS() {
      const code = document.getElementById('code').value;
      if (!code) {
        alert('Ingrese su código de envío');
        return;
      }
      const response = await fetch(`https://motor.pmsalgado24.workers.dev/location?code=${code}`);
      if (response.ok) { // Verifica si la respuesta es exitosa
        const { lat, lon } = await response.json();
        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon]).addTo(map);
        }
        map.setView([lat, lon], 20);
        setTimeout(trackGPS, 5000); // Actualizar cada 5 segundos
      } else {
        alert('Código inválido');
      }
    }
  </script>
  <style>
    body {
      background-color: rgb(37, 37, 39);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      color: azure;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 50vh;
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
      
    }
    
    .float-wa {
      position: fixed;
      width: 2px;
      height:2px;
      bottom: 150px;
      right: 150px;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 100;
    }

    .header, .input-container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin: 20px 0;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .input-container input, .input-container button {
      padding: 10px;
      font-size: 16px;
    }

    .input-container input {
      flex: 1;
    }

    .input-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }

    .footer {
            width: 100%;
            padding-top: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgb(37, 37, 39);
            margin: 16px;
        }

        .footer-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 16px;
            padding-top: 32px;
            padding-bottom: 32px;
        }

        .footer-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .footer-logo img {
            height: 32px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            color: #a0aec0; /* text-gray-500 dark:text-gray-400 */
        }

        .footer-links a {
            margin-right: 16px;
            text-decoration: none;
            color: inherit;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-hr {
            border: none;
            border-top: 1px solid #e2e8f0; /* border-gray-200 dark:border-gray-700 */
            margin: 24px auto;
        }

        .footer-text {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #a0aec0; /* text-gray-500 dark:text-gray-400 */
        }

        .footer-text a {
            text-decoration: none;
            color: inherit;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }


        .container {
            position: relative;
            width: 100%;
            height: 80%;
            margin: 0 auto;
        }

        .background-image {
            width: 100%;
            height: 420px;
            display: block;
        }

        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgb(37, 37, 39) 90%);
        }

        .overlay-image {
            position: absolute;
            top: 50%; /* Ajusta la posición según tus necesidades */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
        }

    @media (max-width: 600px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 90%;
        margin-bottom: 10px;
      }
      .float-wa {
      position: fixed;
      width: 2px;
      height:2px;
      bottom: 100px;
      right: 100px;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 500;
    }
    }
  </style>
</body>
</html>
